<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Product preview card component</title>
</head>
<body>
    <article class="card">
        <div class="card__left">
            <picture>
                <source srcset="assets/images/image-product-mobile.jpg" media="(max-width: 700px)">
                <img src="assets/images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume desktok image" class="card__image">       
            </picture>
        </div>
        <div class="card__right">
            <header>
                <p class="card__product">PERFUME</p>
                <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>      
            </header>
            <p class="card__description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
                <span class="card__offer-price">$149.99</span><span class="card__normal-price">$169.99</span>
            <a href="#" class="card__button"><img src="assets/images/icon-cart.svg" alt="shopping cart icon" class="icon">Add to Cart</a>
        </div>   
    </article>
</body>
</html>
