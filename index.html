<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2 class="result__title">Your Result</h2>
      <div class="result__container">
        <p class="result__number">76</p>
        <span class="result__max">of 100</span>
      </div>
      <strong>Great</strong>
      <p class="result__feedback">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__stat summary__stat--red">
        <img src="assets/img/icon-reaction.svg" alt="Thunder icon" class="icon">
        <span>Reaction</span>
        <span class="summary__score">80 <span class="text-light-grey">/ 100</span></span>
      </div>
      <div class="summary__stat summary__stat--yellow">
        <img src="assets/img/icon-memory.svg" alt="Memory icon" class="icon">
        <span>Memory</span>
        <span class="summary__score">92<span class="text-light-grey"> / 100</span></span>
      </div>
      <div class="summary__stat summary__stat--green">
        <img src="assets/img/icon-verbal.svg" alt="Verbal icon" class="icon">
        <span>Verbal</span>
        <span class="summary__score">61 <span class="text-light-grey">/ 100</span></span>
      </div>
      <div class="summary__stat summary__stat--blue">
        <img src="assets/img/icon-visual.svg" alt="Visual icon" class="icon">
        <span>Visual</span>
        <span class="summary__score">72 <span class="text-light-grey">/ 100</span></span>
      </div>
      <a href="#" class="button">Continue</a>
    </div>
  </div>
</body>
</html>
